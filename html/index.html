    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }

    .demo-layout .mdl-layout__header .mdl-layout__drawer-button {
        color: #CCCCCC;
    }
    </style>

    <!-- Map style -->
    <style>
        /* Always set the map height explicitly to define the size of the div

        #map {
            height: 100%;
            margin: auto;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="demo-header mdl-layout__header mdl-color--blue-grey-900 mdl-color-text--grey-50">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Map</span>
          <div class="mdl-layout-spacer"></div>
          <div class="material-icons mdl-badge" id="right-bar-btn">more_vert</div>
        </div> <!-- End header row -->
      </header>


      
      <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header class="demo-drawer-header">

        </header>
        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
          <span class="mdl-layout-title mdl-color-text--grey-300"><center>Civil War Battles</center></span>
          <br>
          <a class="mdl-navigation__link mdl-button  mdl-js-button mdl-js-ripple-effect" href=""><i class="mdl-color-text--grey-400 material-icons" role="presentation">map</i>Map</a>
          <a class="mdl-navigation__link mdl-button  mdl-js-button mdl-js-ripple-effect" href=""><i class="mdl-color-text--grey-400 material-icons" role="presentation">lock</i>Admin</a>
          <a class="mdl-navigation__link mdl-button  mdl-js-button mdl-js-ripple-effect" href=""><i class="mdl-color-text--grey-400 material-icons" role="presentation">person</i>Account</a>
          <div class="mdl-layout-spacer"></div>

          <button class="mdl-button mdl-js-button mdl-button--icon">
            <i class="material-icons">help-outline</i>
            <div class="mdl-tooltip" data-mdl-for="tt1">
              Follow
            </div>
          </button>
        </nav>
      </div>


      <div class="mdl-layout__drawer-right mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header class="demo-drawer-header">

        </header>
        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
          <span class="mdl-layout-title mdl-color-text--grey-300"><center>Test Input</center></span>
          <br>
          <!--Top section dropdown menu
          -->
          <form>
          Enter City Name <input type="text" name="cityName"></input><br>
          Enter City Latitude<input type="test" name="Latitude"> </input><br>
          Enter City Longitude<input type="test" name="Longitude"> </input><br>
          <input type="submit"></input>
          </form>

          <a class="mdl-navigation__link mdl-button  mdl-js-button mdl-js-ripple-effect" href=""><i class="mdl-color-text--grey-400 material-icons" role="presentation">lock</i>Admin</a>
          <a class="mdl-navigation__link mdl-button  mdl-js-button mdl-js-ripple-effect" href=""><i class="mdl-color-text--grey-400 material-icons" role="presentation">person</i>Account</a>
          -->
          <div class="mdl-layout-spacer"></div>

          <button class="mdl-button mdl-js-button mdl-button--icon">
            <i class="material-icons">help-outline</i>
            <div class="mdl-tooltip" data-mdl-for="tt1">
              Follow
            </div>
          </button>
        </nav>
      </div>
      <div class="mdl-layout__obfuscator-right"></div>


      <main class="mdl-layout__content mdl-color--grey-100 map-container">

            <!-- CONTENT AREA -->

            <div id="map"></div>

      </main>

    <!-- Map stuff -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBovP7KSrcf6Of-GwJJW4QP74bg3UISroc&callback=initMap">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
